<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta id="i18n_pagename" content="common">
<style>
body {
	padding-top: 60px;
}
</style>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/login-register.css" rel="stylesheet" />
</head>
<body id="app">
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h1>个人帐户管理系统</h1>
			</div>
			<div class="col-sm-4">
				<select id="language">
	                <option value="zh-CN">中文简体</option>
	                <option value="en">English</option>
	            </select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-5 i18n" >
				<a class="btn big-login" data-toggle="modal"
					href="javascript:void(0)" onclick="openLoginModal();">{{login}}</a> <a
					class="btn big-register" data-toggle="modal"
					href="javascript:void(0)" onclick="openRegisterModal();">{{register}}</a>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>

	<div class="modal fade login" id="loginModal">
		<div class="modal-dialog login animated">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title">{{1==popTitleType?login:register}}</h3>
				</div>
				<div class="modal-body">
					<div class="box">
						<div class="content">
							<!-- <div class="social">
                                    <a class="circle github" href="/auth/github">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div> -->
							<!-- <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div> -->
							<div class="error"></div>
							<div class="form loginBox">
								<form method='post' id="loginForm" enctype='application/json'>
									<input class="form-control" type="text" placeholder="Email" name="loginName">
									<input class="form-control" type="password" placeholder="Password" name="password"> 
									<input class="btn btn-default btn-login" type="button" value="{{ enters }}" onclick="loginAjax()">
								</form>
							</div>
						</div>
					</div>
					<div class="box">
						<div class="content registerBox" style="display: none;">
							<div class="form">
								<form method="post" id="regForm"  enctype='application/json'>
									<input class="form-control" type="text" placeholder="Email" name="loginName"> 
									<input class="form-control" type="hidden" name="orgId" value="1079"> 
									<input class="form-control" type="password" placeholder="Password" name="password"> 
									<input class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation"> 
									<input class="btn btn-default btn-login" type="button" value="{{ enters }}" onclick="regAjax()">
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="forgot login-footer">
						<span>Looking to <a href="javascript: showRegisterForm();">create
								an account</a> ?
						</span>
					</div>
					<div class="forgot register-footer" style="display: none">
						<span>Already have an account?</span> <a
							href="javascript: showLoginForm();">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="js/jquery.i18n.properties.js"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/vue.js" type="text/javascript"></script>
	<!-- <script src="js/language.js"></script> -->
	<script src="js/login-register.js" type="text/javascript"></script>
</body>
</html>
